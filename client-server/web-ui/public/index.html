    <script>
        let isConnected = false;

        // ì—…ë°ì´íŠ¸ ê°„ê²© ì„¤ì • (ë°€ë¦¬ì´ˆ)
        let updateInterval = 2000; // 2ì´ˆë§ˆë‹¤ ì—…ë°ì´íŠ¸
        let statusInterval = 5000; // 5ì´ˆë§ˆë‹¤ ìƒíƒœ í™•ì¸
        let autoUpdateEnabled = true;
        let updateTimer = null;
        let statusTimer = null;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.onload = function() {
            checkStatus();
            loadVariables();
            startAutoUpdate();
        };

        // ìë™ ì—…ë°ì´íŠ¸ ì‹œì‘
        function startAutoUpdate() {
            if (updateTimer) clearInterval(updateTimer);
            if (statusTimer) clearInterval(statusTimer);
            
            if (autoUpdateEnabled) {
                updateTimer = setInterval(loadVariables, updateInterval);
                statusTimer = setInterval(checkStatus, statusInterval);
            }
        }

        // ìë™ ì—…ë°ì´íŠ¸ ì¤‘ì§€
        function stopAutoUpdate() {
            if (updateTimer) clearInterval(updateTimer);
            if (statusTimer) clearInterval(statusTimer);
            updateTimer = null;
            statusTimer = null;
        }

        // ì—…ë°ì´íŠ¸ ê°„ê²© ë³€ê²½
        function changeUpdateInterval(newInterval) {
            updateInterval = newInterval;
            if (autoUpdateEnabled) {

            }
        }

        // ìë™ ì—…ë°ì´íŠ¸ í† ê¸€
        function toggleAutoUpdate() {
            autoUpdateEnabled = !autoUpdateEnabled;
            const toggleBtn = document.getElementById('autoUpdateToggle');
            
            if (autoUpdateEnabled) {
                startAutoUpdate();
                toggleBtn.textContent = 'â¸ï¸ ìë™ ì—…ë°ì´íŠ¸ ì¤‘ì§€';
                toggleBtn.className = 'control-btn pause';
            } else {
                stopAutoUpdate();

                toggleBtn.className = 'control-btn play';
            }
        }

        // ì—°ê²° ìƒíƒœ í™•ì¸
        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                isConnected = data.connected;
                
                const statusElement = document.getElementById('status');
                if (isConnected) {
                    statusElement.className = 'status connected';
                    statusElement.textContent = 'âœ… OPC UA ì„œë²„ ì—°ê²°ë¨';
                } else {
                    statusElement.className = 'status disconnected';
                    statusElement.textContent = 'âŒ OPC UA ì„œë²„ ì—°ê²° ì•ˆë¨';
                }
            } catch (error) {
                const statusElement = document.getElementById('status');
                statusElement.className = 'status disconnected';
                statusElement.textContent = 'âŒ ì›¹ì„œë²„ ì—°ê²° ì˜¤ë¥˜';
            }
        }

        // ë³€ìˆ˜ ë°ì´í„° ë¡œë“œ
        async function loadVariables() {
            try {
                const response = await fetch('/api/variables');
                const data = await response.json();
                
                // ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸ ì‹œê°„ í‘œì‹œ
                updateLastUpdateTime();
                
                const tbody = document.getElementById('variablesTable');
                
                if (data.error) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="6" style="text-align: center; color: #dc3545;">
                                ${data.error}
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                if (!data.variables || data.variables.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="6" style="text-align: center; color: #666;">
                                ë³€ìˆ˜ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                tbody.innerHTML = data.variables.map(variable => `
                    <tr>
                        <td><strong>${variable.name}</strong></td>
                        <td class="value">${formatValue(variable.value, variable.type)}</td>
                        <td>${variable.type}</td>
                        <td class="quality-${variable.quality.toLowerCase() === 'good' ? 'good' : 'bad'}">
                            ${variable.quality}
                        </td>
                        <td>${variable.timestamp}</td>
                        <td>${variable.writable ? 'ê°€ëŠ¥' : 'ë¶ˆê°€'}</td>
                    </tr>
                `).join('');
                
            } catch (error) {
                console.error('ë³€ìˆ˜ ë¡œë“œ ì˜¤ë¥˜:', error);
                document.getElementById('variablesTable').innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; color: #dc3545;">
                            ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: ${error.message}
                        </td>
                    </tr>
                `;
            }
        }

        // ê°’ í¬ë§·íŒ…
        function formatValue(value, type) {
            if (value === null || value === undefined) {
                return 'N/A';
            }
            
            if (type === 'Double' || type === 'Float') {
                return Number(value).toFixed(2);
            }
            
            return value.toString();
        }

        // ë³€ìˆ˜ ì“°ê¸°
        async function writeVariable() {
            const input = document.getElementById('myVariable2Input');
            const messageDiv = document.getElementById('writeMessage');
            const value = input.value.trim();
            
            if (!value) {
                showMessage('ê°’ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
                return;
            }
            
            if (!isConnected) {
                showMessage('OPC UA ì„œë²„ì— ì—°ê²°ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/write', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        nodeId: 'ns=1;b=1020FFAA',
                        value: value,
                        dataType: 'String'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(result.message, 'success');
                    input.value = '';
                    // ì¦‰ì‹œ ìƒˆë¡œê³ ì¹¨
                    loadVariables();
                } else {
                    showMessage(result.message, 'error');
                }
                
            } catch (error) {
                showMessage(`ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: ${error.message}`, 'error');
            }
        }

        // ë©”ì‹œì§€ í‘œì‹œ

            messageDiv.style.display = 'block';
            
            // 5ì´ˆ í›„ ë©”ì‹œì§€ ìˆ¨ê¹€
            setTimeout(() => {

        }

        // ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸ ì‹œê°„ í‘œì‹œ
        function updateLastUpdateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            const lastUpdateElement = document.getElementById('lastUpdateTime');
            if (lastUpdateElement) {

            }

        // í˜ì´ì§€ ê°€ì‹œì„± ë³€ê²½ ì‹œ ìë™ ì—…ë°ì´íŠ¸ ì œì–´
        document.addEventListener('visibilitychange', function() {

                const selectedInterval = document.getElementById('intervalSelect').value;
