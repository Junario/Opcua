    <style>

        .message {

        .message.success {

        }

        /* ÌûàÏä§ÌÜ†Î¶¨ Í∑∏ÎûòÌîÑ Ïä§ÌÉÄÏùº */
        .history-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 25px 0;

        }

        .history-header {
            background: linear-gradient(135deg, #43a047 0%, #388e3c 100%);

            padding: 20px;
            text-align: center;
        }

        .history-header h2 {

        .history-controls {

        .chart-toggle-btn {

        .chart-toggle-btn:hover {

        .chart-toggle-btn.active {

        .variable-selector {

        .variable-selector select {

        .charts-container {

        .chart-card {

        .chart-canvas {

        /* Î∞òÏùëÌòï ÎîîÏûêÏù∏ */
        @media (max-width: 768px) {

            .update-controls {

            .control-group {

            .history-controls {

            }

            .charts-container {

    </style>

<body>
    <div class="header">

        <p>Ïã§ÏãúÍ∞Ñ Ïò®ÎèÑ, ÏûëÎèôÏÉÅÌÉú, Ï†ÑÏïï, Ï†ÑÎ•ò Î™®ÎãàÌÑ∞ÎßÅ Î∞è Ï†úÏñ¥</p>
    </div>

    <div id="status" class="status disconnected">
        üî¥ OPC UA ÏÑúÎ≤ÑÏóê Ïó∞Í≤∞ Ï§ë...
    </div>

    <div class="update-controls">
        <div class="control-group">
            <label>ÏóÖÎç∞Ïù¥Ìä∏ Í∞ÑÍ≤©:</label>
            <div class="interval-selector">
                <select id="updateInterval">
                    <option value="1000">1Ï¥à</option>
                    <option value="2000" selected>2Ï¥à</option>

        </div>
        <div class="control-group">

    <div id="message" class="message"></div>

    <div id="devicesContainer" class="devices-grid">
        <!-- Ïû•ÎπÑ Ïπ¥ÎìúÎì§Ïù¥ Ïó¨Í∏∞Ïóê ÎèôÏ†ÅÏúºÎ°ú ÏÉùÏÑ±Îê©ÎãàÎã§ -->
    </div>

    <!-- ÌûàÏä§ÌÜ†Î¶¨ Í∑∏ÎûòÌîÑ ÏÑπÏÖò -->
    <div class="history-section">
        <div class="history-header">
            <h2>üìä History Trend View - Î≥ÄÏàò ÌûàÏä§ÌÜ†Î¶¨ Í∑∏ÎûòÌîÑ</h2>
        </div>
        
        <div class="history-controls">
            <button id="toggleCharts" class="chart-toggle-btn">üìà Í∑∏ÎûòÌîÑ ÌëúÏãú/Ïà®Í∏∞Í∏∞</button>
            
            <div class="variable-selector">
                <label>ÌëúÏãúÌï† Î≥ÄÏàò Ïú†Ìòï:</label>
                <select id="variableTypeFilter">
                    <option value="all">Î™®Îì† Î≥ÄÏàò</option>
                    <option value="Temperature">Ïò®ÎèÑ</option>
                    <option value="Voltage">Ï†ÑÏïï</option>
                    <option value="Current">Ï†ÑÎ•ò</option>
                    <option value="Power">ÏûëÎèôÏÉÅÌÉú</option>
                </select>
            </div>
            
            <button id="refreshCharts" class="chart-toggle-btn">üîÑ Í∑∏ÎûòÌîÑ ÏÉàÎ°úÍ≥†Ïπ®</button>
        </div>
        
        <div id="chartsContainer" class="charts-container" style="display: none;">
            <!-- Ï∞®Ìä∏Îì§Ïù¥ Ïó¨Í∏∞Ïóê ÎèôÏ†ÅÏúºÎ°ú ÏÉùÏÑ±Îê©ÎãàÎã§ -->
        </div>
    </div>

    <div id="lastUpdate" class="timestamp">
        ÎßàÏßÄÎßâ ÏóÖÎç∞Ïù¥Ìä∏: ÎåÄÍ∏∞ Ï§ë...
    </div>

    <script>
        let updateInterval = 2000;
        let isAutoUpdate = true;
        let updateTimer = null;

        // DOM ÏöîÏÜåÎì§
        const statusEl = document.getElementById('status');
        const messageEl = document.getElementById('message');
        const devicesContainer = document.getElementById('devicesContainer');
        const lastUpdateEl = document.getElementById('lastUpdate');
        const updateIntervalSelect = document.getElementById('updateInterval');
        const toggleUpdateBtn = document.getElementById('toggleUpdate');
        const manualRefreshBtn = document.getElementById('manualRefresh');
        
        // Ï∞®Ìä∏ Í¥ÄÎ†® ÏöîÏÜåÎì§
        const toggleChartsBtn = document.getElementById('toggleCharts');
        const chartsContainer = document.getElementById('chartsContainer');
        const variableTypeFilter = document.getElementById('variableTypeFilter');
        const refreshChartsBtn = document.getElementById('refreshCharts');
        
        // Ï∞®Ìä∏ Í¥ÄÎ¶¨ Î≥ÄÏàòÎì§
        let isChartsVisible = false;
        let charts = new Map(); // nodeId -> Chart Í∞ùÏ≤¥
        let currentDevices = [];

        // Ïó∞Í≤∞ ÏÉÅÌÉú ÌôïÏù∏
        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.connected) {
                    statusEl.textContent = 'üü¢ OPC UA ÏÑúÎ≤Ñ Ïó∞Í≤∞Îê®';
                    statusEl.className = 'status connected';
                } else {
                    statusEl.textContent = 'üî¥ OPC UA ÏÑúÎ≤Ñ Ïó∞Í≤∞ ÏïàÎê®';
                    statusEl.className = 'status disconnected';
                }
            } catch (error) {
                statusEl.textContent = 'üî¥ Ïõπ ÏÑúÎ≤Ñ Ïó∞Í≤∞ Ïã§Ìå®';
                statusEl.className = 'status disconnected';
            }
        }

        // Ïû•ÎπÑ Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        async function loadDevices() {
            try {
                const response = await fetch('/api/variables');
                const data = await response.json();

                if (data.error) {
                    showMessage(data.error, 'error');
                    devicesContainer.innerHTML = '<div style="text-align: center; color: #dc3545; padding: 40px;">Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.</div>';
                    return;
                }

                renderDevices(data.devices);
                currentDevices = data.devices; // Ï∞®Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏Î•º ÏúÑÌï¥ Ï†ÄÏû•
                lastUpdateEl.textContent = `ÎßàÏßÄÎßâ ÏóÖÎç∞Ïù¥Ìä∏: ${new Date().toLocaleString()}`;
                
                // Ï∞®Ìä∏Í∞Ä ÌëúÏãú Ï§ëÏù¥Î©¥ ÏóÖÎç∞Ïù¥Ìä∏
                if (isChartsVisible) {
                    updateCharts();
                }
                
            } catch (error) {
                showMessage(`Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïò§Î•ò: ${error.message}`, 'error');
                console.error('Error loading devices:', error);
            }
        }

        // Ïû•ÎπÑ UI Î†åÎçîÎßÅ
        function renderDevices(devices) {
            devicesContainer.innerHTML = '';

            devices.forEach(device => {
                const deviceCard = document.createElement('div');
                deviceCard.className = 'device-card';
                
                const powerVar = device.variables.find(v => v.name === 'Power');
                const isPowerOn = powerVar && powerVar.value === true;
                
                deviceCard.innerHTML = `
                    <div class="device-header">
                        <h3>${device.displayName}</h3>
                    </div>
                    <div class="device-variables">
                        ${device.variables.map(variable => `
                            <div class="variable-row">
                                <div class="variable-name">${variable.displayName}</div>
                                <div class="variable-value ${variable.name === 'Power' ? (variable.value ? 'value-on' : 'value-off') : ''}">
                                    ${variable.displayValue}${variable.unit}
                                </div>
                                <div class="variable-control">
                                    ${variable.writable && variable.name === 'Power' ? `
                                        <div class="power-control">
                                            <button class="power-btn on ${variable.value ? 'active' : ''}" 
                                                    onclick="setPowerState('${variable.nodeId}', true)">ON</button>
                                            <button class="power-btn off ${!variable.value ? 'active' : ''}" 
                                                    onclick="setPowerState('${variable.nodeId}', false)">OFF</button>
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                devicesContainer.appendChild(deviceCard);
            });
        }

        // ÏûëÎèôÏÉÅÌÉú Ï†úÏñ¥
        async function setPowerState(nodeId, powerState) {
            try {
                const response = await fetch('/api/write', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nodeId: nodeId,
                        value: powerState,
                        dataType: 'Boolean'
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showMessage(result.message, 'success');
                    // Ï¶âÏãú ÏÉàÎ°úÍ≥†Ïπ®ÌïòÏó¨ Î≥ÄÍ≤ΩÏÇ¨Ìï≠ Î∞òÏòÅ
                    setTimeout(loadDevices, 500);
                } else {
                    showMessage(result.message, 'error');
                }
                
            } catch (error) {
                showMessage(`Ï†úÏñ¥ Ïã§Ìå®: ${error.message}`, 'error');
                console.error('Error setting power state:', error);
            }
        }

        // Î©îÏãúÏßÄ ÌëúÏãú
        function showMessage(text, type) {
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }

        // ÌûàÏä§ÌÜ†Î¶¨ Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞
        async function loadHistoryData(nodeId) {
            try {
                const response = await fetch(`/api/history/${encodeURIComponent(nodeId)}`);
                const data = await response.json();
                return data.data || [];
            } catch (error) {
                console.error(`Error loading history for ${nodeId}:`, error);
                return [];
            }
        }

        // Ï∞®Ìä∏ ÏÉùÏÑ±
        function createChart(canvasId, nodeId, variable) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            
            const chartConfig = {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: `${variable.displayName} (${variable.unit})`,
                        data: [],
                        borderColor: getVariableColor(variable.name),
                        backgroundColor: getVariableColor(variable.name, 0.1),
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 3,
                        pointHoverRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: variable.displayName
                        },
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                displayFormats: {
                                    minute: 'HH:mm',
                                    second: 'HH:mm:ss'
                                }
                            },
                            title: {
                                display: true,
                                text: 'ÏãúÍ∞Ñ'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: `${variable.displayName} (${variable.unit})`
                            },
                            beginAtZero: variable.name === 'Power' // Boolean Î≥ÄÏàòÎäî 0Î∂ÄÌÑ∞ ÏãúÏûë
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            };

            const chart = new Chart(ctx, chartConfig);
            charts.set(nodeId, chart);
            return chart;
        }

        // Î≥ÄÏàòÎ≥Ñ ÏÉâÏÉÅ Ï†ïÏùò
        function getVariableColor(variableName, alpha = 1) {
            const colors = {
                'Temperature': `rgba(255, 99, 132, ${alpha})`,
                'Power': `rgba(54, 162, 235, ${alpha})`,
                'Voltage': `rgba(255, 205, 86, ${alpha})`,
                'Current': `rgba(75, 192, 192, ${alpha})`
            };
            return colors[variableName] || `rgba(153, 102, 255, ${alpha})`;
        }

        // Ï∞®Ìä∏ ÌëúÏãú/Ïà®Í∏∞Í∏∞
        async function toggleCharts() {
            isChartsVisible = !isChartsVisible;
            
            if (isChartsVisible) {
                chartsContainer.style.display = 'grid';
                toggleChartsBtn.textContent = 'üìà Í∑∏ÎûòÌîÑ Ïà®Í∏∞Í∏∞';
                toggleChartsBtn.classList.add('active');
                await renderCharts();
            } else {
                chartsContainer.style.display = 'none';
                toggleChartsBtn.textContent = 'üìà Í∑∏ÎûòÌîÑ ÌëúÏãú';
                toggleChartsBtn.classList.remove('active');
                // Í∏∞Ï°¥ Ï∞®Ìä∏Îì§ Ï†ïÎ¶¨
                charts.forEach(chart => chart.destroy());
                charts.clear();
            }
        }

        // Ï∞®Ìä∏ Î†åÎçîÎßÅ
        async function renderCharts() {
            if (!currentDevices.length) return;

            chartsContainer.innerHTML = '';
            
            // Í∏∞Ï°¥ Ï∞®Ìä∏Îì§ Ï†ïÎ¶¨
            charts.forEach(chart => chart.destroy());
            charts.clear();

            const selectedType = variableTypeFilter.value;

            for (const device of currentDevices) {
                for (const variable of device.variables) {
                    // ÌïÑÌÑ∞ Ï†ÅÏö©
                    if (selectedType !== 'all' && variable.name !== selectedType) {
                        continue;
                    }

                    // Ïà´ÏûêÌòï Î≥ÄÏàòÎßå Ï∞®Ìä∏Î°ú ÌëúÏãú
                    if (variable.type === 'Double' || variable.name === 'Power') {
                        const chartCard = document.createElement('div');
                        chartCard.className = 'chart-card';
                        
                        const canvasId = `chart_${device.name}_${variable.name}`;
                        chartCard.innerHTML = `
                            <div class="chart-title">${device.displayName} - ${variable.displayName}</div>
                            <canvas id="${canvasId}" class="chart-canvas"></canvas>
                        `;
                        
                        chartsContainer.appendChild(chartCard);
                        
                        // Ï∞®Ìä∏ ÏÉùÏÑ±
                        const chart = createChart(canvasId, variable.nodeId, variable);
                        
                        // ÌûàÏä§ÌÜ†Î¶¨ Îç∞Ïù¥ÌÑ∞ Î°úÎìú
                        const historyData = await loadHistoryData(variable.nodeId);
                        updateChartData(chart, historyData);
                    }
                }
            }
        }

        // Ï∞®Ìä∏ Îç∞Ïù¥ÌÑ∞ ÏóÖÎç∞Ïù¥Ìä∏
        function updateChartData(chart, historyData) {
            const labels = historyData.map(point => new Date(point.timestamp));
            const data = historyData.map(point => point.value);
            
            chart.data.labels = labels;
            chart.data.datasets[0].data = data;
            chart.update();
        }

        // Î™®Îì† Ï∞®Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏
        async function updateCharts() {
            if (!isChartsVisible || charts.size === 0) return;

            for (const device of currentDevices) {
                for (const variable of device.variables) {
                    const chart = charts.get(variable.nodeId);
                    if (chart) {
                        const historyData = await loadHistoryData(variable.nodeId);
                        updateChartData(chart, historyData);
                    }
                }
            }
        }

        // ÏûêÎèô ÏóÖÎç∞Ïù¥Ìä∏ Í¥ÄÎ¶¨
        function startAutoUpdate() {
            if (updateTimer) {
                clearInterval(updateTimer);
            }
            
            if (isAutoUpdate) {
                updateTimer = setInterval(() => {
                    if (!document.hidden) {
                        loadDevices();
                    }
                }, updateInterval);
            }
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑàÎì§
        updateIntervalSelect.addEventListener('change', (e) => {
            updateInterval = parseInt(e.target.value);
            if (isAutoUpdate) {
                startAutoUpdate();
            }
        });

        toggleUpdateBtn.addEventListener('click', () => {
            isAutoUpdate = !isAutoUpdate;
            
            if (isAutoUpdate) {
                toggleUpdateBtn.textContent = '‚è∏Ô∏è ÏûêÎèô ÏóÖÎç∞Ïù¥Ìä∏ Ï§ëÏßÄ';
                toggleUpdateBtn.className = 'control-btn pause';
                startAutoUpdate();
            } else {
                toggleUpdateBtn.textContent = '‚ñ∂Ô∏è ÏûêÎèô ÏóÖÎç∞Ïù¥Ìä∏ ÏãúÏûë';
                toggleUpdateBtn.className = 'control-btn play';
                if (updateTimer) {
                    clearInterval(updateTimer);
                    updateTimer = null;
                }
            }
        });

        manualRefreshBtn.addEventListener('click', () => {
            loadDevices();
            checkStatus();
        });

        // Ï∞®Ìä∏ Í¥ÄÎ†® Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑàÎì§
        toggleChartsBtn.addEventListener('click', toggleCharts);
        
        variableTypeFilter.addEventListener('change', () => {
            if (isChartsVisible) {
                renderCharts();
            }
        });

        refreshChartsBtn.addEventListener('click', () => {
            if (isChartsVisible) {
                updateCharts();
            }
        });

        // ÌéòÏù¥ÏßÄ Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', () => {
            checkStatus();
            loadDevices();
            startAutoUpdate();
            
            // 5Ï¥àÎßàÎã§ Ïó∞Í≤∞ ÏÉÅÌÉú ÌôïÏù∏
            setInterval(checkStatus, 5000);
        });

        // ÌéòÏù¥ÏßÄÍ∞Ä Î≥¥Ïù¥ÏßÄ ÏïäÏùÑ Îïå ÏóÖÎç∞Ïù¥Ìä∏ ÎπàÎèÑ Ï°∞Ï†à
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && updateTimer) {
                clearInterval(updateTimer);
                updateTimer = setInterval(() => {
                    loadDevices();
                }, updateInterval * 3); // 3Î∞∞ Îçî ÎäêÎ¶¨Í≤å
            } else if (!document.hidden && isAutoUpdate) {
                startAutoUpdate(); // ÏõêÎûò ÏÜçÎèÑÎ°ú Î≥µÏõê
            }
        });
    </script>
